<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSync - Health Records</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../page4/assets/js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Personal Health Records</h1>
    </header>

    <main>
        <section>
            <h2>Create Health Record</h2>
            <form id="createRecordForm">
                <input type="text" id="userId" placeholder="User ID" required>
                <select id="type">
                    <option value="symptom">Symptom</option>
                    <option value="log">Log</option>
                </select>
                <input type="text" id="description" placeholder="Description" required>
                <input type="date" id="date" required>
                <button type="submit">Create Record</button>
            </form>
        </section>

        <section>
            <h2>View Health Records</h2>
            <input type="text" id="fetchUserId" placeholder="User ID">
            <button onclick="getRecords()">Get Records</button>
            <ul id="recordsList"></ul>
        </section>

        <section>
            <h2>Update Health Record</h2>
            <form id="updateRecordForm">
                <input type="text" id="recordId" placeholder="Record ID" required>
                <input type="text" id="updateDescription" placeholder="New Description" required>
                <button type="submit">Update Record</button>
            </form>
        </section>

        <section>
            <h2>Delete Health Record</h2>
            <input type="text" id="deleteRecordId" placeholder="Record ID">
            <button onclick="deleteRecord()">Delete Record</button>
        </section>
    </main>
</body>
</html>
